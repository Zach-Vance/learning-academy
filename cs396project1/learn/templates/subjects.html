{% extends 'base.html' %}

{% block content %}
    <h2 class="mt-4 text-center">Subjects</h2>
    <div class="row">
        {% for subject in subjects %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ subject.name }}</h5>
                        <a href="{% url 'subject_detail' subject.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
