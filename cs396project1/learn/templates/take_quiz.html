{% extends 'base.html' %}

{% block content %}
  <h2>{{ quiz.name }}</h2>
  <form method="post" method="post" action="{% url 'submit_quiz' quiz.id %}">
  {% csrf_token %}
    
    {% for question in questions %}
        <fieldset>
            <legend>{{ question.text }}</legend>
            {% for answer in question.answers.all %}
                <label>
                    <input type="radio" name="{{ question.id }}" value="{{ answer.id }}">
                    {{ answer.text }}
                </label>
            {% endfor %}
        </fieldset>
    {% endfor %}
    <button type="submit">Submit</button>
</form>

{% endblock %}
