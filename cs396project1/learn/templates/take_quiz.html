{% extends 'base.html' %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
  }
  h2 {
    color: #333;
    text-align: center;
  }
  form {
    width: 80%;
    margin: 0 auto;
  }
  fieldset {
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
  }
  legend {
    font-size: 1.2em;
    font-weight: bold;
    color: #555;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="radio"] {
    margin-right: 10px;
  }
  button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    border: none;
    background-color: #5cb85c;
    color: white;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #4cae4c;
  }
</style>

<h2>{{ quiz.name }}</h2>
<form method="post" action="{% url 'submit_quiz' quiz.id %}">
{% csrf_token %}
  
  {% for question in questions %}
      <fieldset>
          <legend>{{ question.text }}</legend>
          {% for answer in question.answers.all %}
              <label>
                  <input type="radio" name="{{ question.id }}" value="{{ answer.id }}">
                  {{ answer.text }}
              </label>
          {% endfor %}
      </fieldset>
  {% endfor %}
  <button type="submit">Submit</button>
</form>

{% endblock %}
